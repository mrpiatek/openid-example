security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
    providers:
        users_in_memory:
            memory:
                users:
                    user:
                        password: user
                        roles: 'ROLE_USER'
                    admin:
                        password: admin
                        roles: 'ROLE_ADMIN'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            security: true
            http_basic: ~
            provider: users_in_memory
    access_control:
        - { path: '^/admin', roles: ROLE_ADMIN }
        - { path: '^/resource', roles: ROLE_USER }